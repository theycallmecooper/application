<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(320deg, #00ddff, #e8e53e);
                color: white;
            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 10px;
                margin-top: 20px;
            }
            .nav-link {
                color: white !important;
            }
            .nav-link:hover {
                color: #8b56e1 !important;
            }
            footer {
                text-align: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                margin-top: 20px;
            }
            .list-group-item {
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Your To-Do List</h1> 
            <!-- Form to Add a New To-Do --> 
            <form action="{{ url_for('add_todo') }}" method="POST" class="form-inline justify-content-center mb-4">
                <input type="text" name="task" placeholder="New To-Do" required class="form-control mr-2" />
                <button type="submit" class="btn btn-primary">Add</button>
            </form> 
            
            <!-- Display To-Do List --> 
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        {{ task.description }} 
                        {% if task.completed %}
                        <strong class="text-success">(Completed)</strong>         
                        {% else %} 
                        <strong class="text-warning">(Pending)</strong>         
                        {% endif %} 
                    </span>
                    <!-- Delete Button --> 
                    <form action="{{ url_for('delete_todo', todo_id=task.id) }}" method="POST" class="ml-2">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
