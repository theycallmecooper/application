<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="todo-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(90deg, #8933eb, #221397);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100%;
            background-color: cover;
            padding-bottom: 50px;
            text-align: center;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, #8933eb, #221397, #8933eb);
            background-size: 200% 100%;
            animation: moveGradient 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: -100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #53e1e6;
            border: none;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #1b9ea4;
            color: white;
        }

        #post-it {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fffc88;
            color: #444;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            animation: lift-off 2.0s ease-out forwards;
        }

        @keyframes lift-off {
            0% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) rotateX(30deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120%) rotateX(60deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #8b56e1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e8e53e;
        }

        .call-to-action {
            background: rgba(255, 253, 253, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .call-to-action h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .call-to-action p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Moving Gradient Background -->
    <div class="gradient-background"></div>

    <!-- Full-screen Post-it Note -->
    <div id="post-it">Welcome!</div>

    <!-- Main Content -->
    <div class="container">
        <img src="/static/img/todo-logo.png" alt="Logo" class="img-fluid" style="width: 250px; height: auto;">
        <div>
            <a class="btn btn-custom" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-custom" href="{{url_for('signup')}}">Sign Up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Done'N'Dusted</p>
    </footer>

    <!-- External JavaScript -->
    <script src="/static/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postIt = document.getElementById("post-it");
            if (postIt) {
                postIt.addEventListener("animationend", () => {
                    postIt.style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
