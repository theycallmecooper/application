<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="todo-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%; /* Ensures gradient spans twice the width for smooth motion */
            height: 100%;
            background: linear-gradient(90deg, #00ddff, #e8e53e, #00ddff);
            background-size: 200% 100%; /* Matches the width for seamless looping */
            animation: moveGradient 10s linear infinite;
            z-index: -1; /* Keeps it behind all other elements */
        }

        @keyframes moveGradient {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: -100% 0; /* Moves fully to the left */
            }
            100% {
                background-position: 0 0; /* Moves back to the start smoothly */
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8b56e1;
            border: none;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #45109a;
            color: white;
        }

        #post-it {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fffc88;
            color: #444;
            font-family: Arial, sans-serif;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            animation: lift-off 1.5s ease-out forwards;
        }

        @keyframes lift-off {
            0% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) rotateX(30deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120%) rotateX(60deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Moving Gradient Background -->
    <div class="gradient-background"></div>

    <!-- Full-screen Post-it Note -->
    <div id="post-it">Welcome!</div>

    <!-- Main Content -->
    <div class="container">
        <img src="/static/img/todo-logo.png" alt="Logo" class="img-fluid" style="width: 100px; height: auto;">
        <div>
            <a class="btn btn-custom" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-custom" href="{{url_for('signup')}}">Sign Up</a>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="/static/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postIt = document.getElementById("post-it");
            if (postIt) {
                postIt.addEventListener("animationend", () => {
                    postIt.style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
