<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="todo-logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background: none; /* Remove background color */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgb(137, 51, 235), rgb(34, 19, 151));
            background-size: 400% 400%; /* Smooth gradient animation */
            z-index: -1;
            animation: GradientAnimation 10s infinite alternate ease-in-out;
        }

        @keyframes GradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #53e1e6;
            border: none;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #1b9ea4;
        }

        #post-it {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fffc88;
            color: #444;
            font-family: Arial, sans-serif;
            font-size: 3em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            animation: lift-off 2s ease-out forwards;
        }

        @keyframes lift-off {
            0% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) rotateX(30deg);
            }
            100% {
                transform: translateY(-120%) rotateX(60deg);
                opacity: 0;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #8b56e1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e8e53e;
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>

    <!-- Full-screen Post-it Note -->
    <div id="post-it">Welcome!</div>

    <!-- Main Content -->
    <div class="container">
        <img src="/static/img/todo-logo.png" alt="Logo" class="img-fluid logo">
        <h2 class="fancy-text">Done'N'Dusted</h2>
        <div>
            <a class="btn btn-custom" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-custom" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Done'N'Dusted</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const postIt = document.getElementById("post-it");
            if (postIt) {
                postIt.addEventListener("animationend", () => {
                    postIt.style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
