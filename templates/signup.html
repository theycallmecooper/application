<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles for the signup page */
        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(90deg, #8933eb, #221397);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100%;
            background-color: cover;
            padding-bottom: 50px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #53e1e6;
            border: none;
            color: white;
            width: 48%;
        }

        .btn-custom:hover {
            background-color: #1b9ea4;
            color: white;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #53e1e6 !important;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #8b56e1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #2eabc1;
        }
    </style>
</head>
<body>
    <!-- Display flashed messages if any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-4">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    
    <div class="container">
        <!-- Sign Up Form -->
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{url_for('login')}}" style="color: #56bee1; text-decoration: underline;" onmouseover="this.style.color='#e8e53e'" onmouseout="this.style.color='#56bee1'">Login here</a></p>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Done'N'Dusted</p>
    </footer>
    
    <!-- Including JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
