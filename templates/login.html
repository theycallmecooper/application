<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS styles for the login page */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(90deg, #8933eb, #221397);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100%;
            background-color: cover;
            padding-bottom: 50px;
            text-align: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #53e1e6;
            border: none;
            color: white;
            width: 48%;
        }

        .btn-custom:hover {
            background-color: #1b9ea4;
            color: white;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #53e1e6 !important;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #8b56e1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e8e53e;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div style="top: 80%; left: 20%; animation-duration: 12s;"></div>
        <div style="top: 60%; left: 40%; animation-duration: 15s;"></div>
        <div style="top: 40%; left: 60%; animation-duration: 18s;"></div>
        <div style="top: 20%; left: 80%; animation-duration: 20s;"></div>
        <div style="top: 10%; left: 50%; animation-duration: 25s;"></div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-custom">Login</button>
                <a class="btn btn-custom" href="{{url_for('index')}}">Back to Home</a>
            </div>
            <br>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-{{ category }}{% endif %} alert-dismissible fade show" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %} {% endwith %}
        </form>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Done'N'Dusted</p>
    </footer>
    
    <!-- Including JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Animate the form container
            const container = document.querySelector('.container');
            container.style.opacity = 1;
            container.style.transform = 'translateY(0)';

            // Background animation
            const backgroundAnimation = document.querySelector('.background-animation');
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.style.top = `${Math.random() * 100}%`;
                div.style.left = `${Math.random() * 100}%`;
                div.style.animationDuration = `${10 + Math.random() * 20}s`;
                backgroundAnimation.appendChild(div);
            }
        });
    </script>
</body>
</html>
